<!DOCTYPE html>
<html>
  <head>
    <title>Flecs Query Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="img/flecs_logo.png" />
  </head>
  <body>
    <div id="app">
      <menu-bar
        :items="['queries', 'commands', 'info']">
        <template v-slot:queries>
          <menu-button 
            name="queries" 
            img="search"
            v-model:page="page">
          </menu-button>
        </template>
        <template v-slot:commands>
          <menu-button 
            name="commands" 
            img="megaphone"
            v-model:page="page">
          </menu-button>
        </template>
        <template v-slot:info>
          <menu-button 
            name="info" 
            img="info"
            v-model:page="page">
          </menu-button>
        </template>
      </menu-bar>

      <page-queries 
        :page="page"
        :conn="conn"
        v-model:app_state="app_state">
      </page-queries>

      <page-info 
        :page="page"
        v-model:app_state="app_state">
      </page-info>

      <title-bar
        :app_state="app_state">
      </title-bar>
    </div>

    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js">
      Vue.config.devtools = true;
    </script>

    <!-- Vue SFC support without webpack -->
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>

    <!-- Code editor -->
    <script src="deps/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="deps/ace/theme-github_dark.js" type="text/javascript" charset="utf-8"></script>

    <!-- Flecs client -->
    <script src="../flecs.js" type="text/javascript" charset="utf-8"></script>

    <!-- Application source -->
    <script src="js/module_loader.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
